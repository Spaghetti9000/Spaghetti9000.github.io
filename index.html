<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox</title>
</head>
<body>
  <div class="inbox-container">
    <div class="email-list" id="emailList">
      <!-- Email list will be populated here -->
    </div>
    <div class="email-viewer" id="emailViewer">
      <p>Select an email to view its content.</p>
    </div>
  </div>

  <script>
    async function loadEmails() {
      try {
        const response = await fetch('emails/manifest.json');
        const emailFiles = await response.json();

        const emailListEl = document.getElementById('emailList');

        emailFiles.forEach((file, index) => {
          const item = document.createElement('div');
          item.textContent = file.replace('.html', '');
          item.dataset.file = file;
          item.onclick = () => loadEmail(file);
          emailListEl.appendChild(item);
        });
      } catch (err) {
        console.error('Error loading manifest:', err);
      }
    }

    async function loadEmail(filename) {
      try {
        const response = await fetch(`emails/${filename}`);
        const html = await response.text();
        document.getElementById('emailViewer').innerHTML = html;
      } catch (err) {
        console.error('Error loading email:', err);
      }
    }

    loadEmails();
  </script>
</body>
</html>
